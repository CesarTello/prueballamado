<!DOCTYPE html>
<!--

	com.lampa.startapp
	https://github.com/lampaa/com.lampa.startapp
	
	Phonegap 3 plugin for check or launch other application in android device (iOS support).
	bug tracker: https://github.com/lampaa/org.apache.cordova.startapp/issues
	
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Launch Test</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/acp1.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />        
		<script type="application/javascript" src="js/fastclick.js"></script> 
        <script type="text/javascript" charset="utf-8" src="js/Launcher.js"></script>       
		<script type="text/javascript" charset="utf-8" src="main.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.0.min.js"></script>
		<script type="application/javascript" src="js/maxlen.js"></script>
		<script type="application/javascript" src="js/fastclick.js"></script> 
        <script type="application/javascript" src="js/webintent.js"></script> 
<script>
function init() {
document.addEventListener("deviceready",deviceReady,false);
}
function deviceReady() {
// console.log("Device Ready");
window.plugins.webintent.getUri(function(url) {
if(url !== "") {
// url is the url the intent was launched with
document.querySelector("#test").innerHTML = "URL was "+url;
}
});
}
</script>        
  </head>
  <body onload="init();" >
  <p><a type="submit" id="mybutton"  class="ui-btn ui-shadow ui-corner-all" >Prueba</a></p>		
  
<h1>Demo WebIntent</h1>
<hr/>
<div id="test"></div>
  
  </body>
</html>
